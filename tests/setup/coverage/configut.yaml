
# Specifying the files to include for testing

spec: [ 
  './tests/libs/@ueye/core/unit-test/**/*.ts',
  './tests/libs/@ueye/infra/unit-test/**/*.ts' 
]

# Use the BDD interface (describe, it)

ui: 'bdd'

# Enable color in the output

color: true

# Set the timeout for tests

timeout: 5000

# Recursive directory search for test files

recursive: true

# Require additional modules before running tests

require:
  - 'ts-node/register'
  - 'tsconfig-paths/register'

# Enable file watch mode

watch: false

# Slow test threshold in milliseconds

slow: 1000

# Bail after the first test failure

bail: false
